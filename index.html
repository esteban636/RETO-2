<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>formulario registro</title>
</head>

<body>

    <form id="survey-form">
        <section class="form-register">
            <h4 id="title">formulario registro</h4>
            <p id="description">recuerda llenar este formulario con datos verdaderos</p>
            <input class="controls" type="text" name="nombres" id="name" placeholder="ingrese su nombre">
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="ingrese su apellido">
            <input class="controls" type="email" name="correo" id="email" placeholder="ingrese su correo">
            <input class="controls" type="number" name="numero" id="number" placeholder="ingrese su numero ">
            <input class="controls" type="password" name="contraseña" id="contraseña"
                placeholder="ingrese su contraseña">


            <div class="form-group">
                <p>cual es su materia favorita</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>matematicas</option>
                    <option value="Sociales">Sociales</option>
                    <option value="ciencias">ciencias</option>
                    <option value="español">español</option>
                    <option value="programacion">programacion</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>
                    ¿Que paises conoces?
                    <span class="clue">(seleciona varios)</span>
                </p>

                <label><input name="prefer" value="colombia" type="checkbox" class="input-checkbox" />colombia</label>
                <label></label><input name="prefer" value="españa" type="checkbox" class="input-checkbox" />españa</label>
                <label><input name="prefer" value="mexico" type="checkbox" class="input-checkbox" />mexico</label>
                <label><input name="prefer" value="ecuador" type="checkbox" class="input-checkbox" />ecuador</label>
                <label><input name="prefer" value="peru" type="checkbox" class="input-checkbox" />peru</label>
                <label><input name="prefer" value="canada" type="checkbox" class="input-checkbox" />canada</label>
                <label><input name="prefer" value="brasil" type="checkbox" class="input-checkbox" />brasil</label>
                <label><input name="prefer" value="francia" type="checkbox" class="input-checkbox" />francia</label>
                <label><input name="prefer" value="argentina" type="checkbox" class="input-checkbox" />argentina</label>
                <label><input name="prefer" value="chile" type="checkbox" class="input-checkbox" />chile</label>
                <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox" />otro</label>
            </div>
            <p id="termin">estoy de acuerdo con <a href="#">terminos y condiciones</a></p>
            <input id="submit" class="botons " type="submit" value="registrar">
            <p><a href="#">¿ya tengo cuenta?</a></p>

            
            <script src="script.js"> </script>

        </section>

    </form>
</body>

</html>
